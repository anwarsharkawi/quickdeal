name: cashflow-build

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    name: Build CashFlow APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Setup JDK
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Create google_services.json
        run: cat /home/runner/work/cashflow/cashflow/app/google_services.json | base64
      - name: Writing secrets to google_services.json
        env:
          DATA: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: echo $DATA > /home/runner/work/cashflow/cashflow/app/google-services.json
      - name: Build APK
        run: bash ./gradlew assembleDebug --stacktrace
      - name: Upload APK
        uses: actions/upload-artifact@v1
        with:
          path: cashflow.apk 
