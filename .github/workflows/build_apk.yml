name: cashflow-build

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    name: Build CashFlow APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Setup JDK
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Build APK
        run: bash ./gradlew assembleDebug --stacktrace
      - name: Upload APK
        uses: actions/upload-artifact@v1
        with:
          nam
          path: cashflow.apk 
